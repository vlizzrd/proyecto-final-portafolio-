    <!--=============== CONTACT ===============-->
    <section class="contact">
      <h2 class="section-title">Contact <span>Me</span></h2>
      <div class="contact-container container grid">
        <div class="contact-content grid">
          
          <div class="contact-card"></div>
          <span class="contact-icon">
            <i class="ri-map-pin-2-line"></i>
          </span>

          <div>
            <h3 class="contact-title">Address</h3>
            <p class="contact data">Maracaibo, ZU - Venezuelan</p>
          </div>


          <div class="contact-card"></div>
          <span class="contact-icon">
            <i class="ri-user-5-line"></i>
          </span>
          <div>
            <h3 class="contact-title">Freelance</h3>
            <p class="contact data">Available</p>
          </div>


          <div class="contact-card"></div>
          <span class="contact-icon">
            <i class="ri-mail-line"></i>
          </span>

          <div>
            <h3 class="contact-title">Email</h3>
            <p class="contact data">emalunaeguisbracho@gmail.com</p>
          </div>

           <div class="contact-card"></div>
          <span class="contact-icon">
            <i class="ri-git-repository-line"></i>
          </span>

          <div>
            <h3 class="contact-title">Phone</h3>
            <p class="contact data">+584146459919</p>
          </div>
        </div>

        <form action="" class="contact-form grid" id="contact-form">
          <div class="contact-group grid">
            <div class="contact-form-div">
              <label for="" class="contact-form-label">
                Your Name <b>*</b>
              </label>
              <input type="text" class="contact-form-input" name="name" id="contact-name">
            </div>

            <div class="contact-form-div">
              <label for="" class="contact-form-label">
                Your Email<b>*</b>
              </label>
              <input type="email" class="contact-form-input" name="email" id="contact-email">
            </div>

            <div class="contact-form-div">
              <label for="" class="contact-form-label">
                Your Subject <b>*</b>
              </label>
              <input type="text" class="contact-form-input" name="subject" id="contact-subject">
            </div>

            <div class="contact-form-div">
              <label for="" class="contact-form-label">
                Your message<b>*</b>
              </label>
              <textarea name="" id="" class="contact-form-input contact-form-area" name="message" id=" contact-message"></textarea>
            </div>
          </div>

          <button class="button contact-button">
            Send Messsage
            <span class="button-icon">
              <i class="ri-send-plane-line"></i>
            </span>
          </button>

          <p class="contact-message" id="message"></p>
        </form>
      </div>
    </section>
  </main>

    <!--=============== STYLE SWITCHER ===============-->

       />
